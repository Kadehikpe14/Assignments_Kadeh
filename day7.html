<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
<form action = "https://www.towson.edu" target="_blank">
<fieldset>
<legend>Personal information</legend>	
First name: 
<br>
<input type="text" name="firstname" value="John" maxlength="10">
<br>
Last name: 
<br>
<input type="text" name="lastname" value="">
<input type="submit" value="Submit">
</fieldset>
</form> 
<canvas id="myCanvas" width="200" height="100" style="border:10px solid darkblue;"></canvas>
<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.stroke();

	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.moveTo(200,0);
	ctx.lineTo(0,100);
	ctx.stroke();

	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.arc(95, 50, 50, 0, 2*Math.PI);
	ctx.stroke();

	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.font =("30px Arial");
	ctx.strokeText("Hello World", 10, 50);


	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");

	var grd = ctx.createLinearGradient(0, 0, 200, 0);
	grd.addColorStop(0, "blue");
	grd.addColorStop(1, "green");
	ctx.fillStyle = grd;
	ctx.fillRect(0, 0, 200, 100);


</script>


</body>
</html>
