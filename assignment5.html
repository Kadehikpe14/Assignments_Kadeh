<!DOCTYPE html>
<html>
<head>
<title>Simple Table</title>
<!-- This assignment is creating a simple 3x3 table that contains name and age. -->
</head>
<body>
	<table>
		<tr>
		  <th>First name</th>
		  <th>Last name</th>
		  <th>Age</th>
		</tr>
		<tr>
		  <td>Jill</td>
		  <td>Smith</td>
		  <td>50</td>
		</tr>
		<tr>
		<td>Eve</td>
		<td>Jackson</td>
		<td>94</td>
		  </tr>
	</table>
</body>
<style>
table, th, td {
border: 1px solid grey;
}
th, td {
	padding:5px;
	text-align: 1 left;
}
</style>
</html>
